<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Man Fitness</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <!-- for logo-->
        <div class="left">
            <img src="img/logo (1).jpg" alt="Strong Man">
            <div>Strong Man Fitness</div>


        </div>
        <!-- for navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Fitness Blog</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact Us </a></li>
            </ul>


        </div>
        <!-- for search box -->
        <div class="right">
            <div class="search">
                <input type="text" name="Search Here" id="#" placeholder="search here">
                <input type="submit" value="Search" class="searchhere">
            </div>

        </div>
    </header>
    <div class="container">
        <h1 style="text-align: center;">Join The best Gym of UGANDA</h1>
        <h3>Registration Form</h3>
        <form action="#">
            <div class="form-group">
                <input type="text" placeholder="Enter your Name">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter your Phone">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter your Email">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter your Gender">
            </div>
            <button class="btn">Submit</button>
        </form>
        
    </div>
    
    <div class="picu">
        <img src="img/side.jpg" alt="GymMan">
    </div>


</body>

</html>
